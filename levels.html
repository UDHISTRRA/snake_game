<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            margin: 0;
            padding: 10px 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #e0eafc, #cfdef3);
            font-family: 'Poppins', sans-serif;
            color: #333;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(20, 22px);
            grid-template-rows: repeat(20, 22px);
            gap: 1px;
            background-color: #d1d1d1;
            border: 3px solid #333;
            padding: 5px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            margin-bottom: 40px;
        }

        .cell {
            width: 22px;
            height: 22px;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px;
            font-weight: bold;
            color: white;
            border-radius: 4px;
            transition: background 0.2s ease;
        }

        .snake {
            background: linear-gradient(135deg, #333, #555);
            border-radius: 6px;
        }

        .food {
            background: radial-gradient(circle, red, darkred);
            border-radius: 50%;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 16px;
            font-weight: bold;
        }

        .keyboard {
            display: flex;
            flex-wrap: wrap;
            max-width: 460px;
            margin-bottom: 50px;
            gap: 8px;
            justify-content: center;
        }

        .key {
            width: 42px;
            height: 42px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #555, #777);
            color: white;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 2px 4px 10px rgba(0, 0, 0, 0.2);
            transition: 0.2s;
        }

        .key:hover {
            background: linear-gradient(135deg, #444, #666);
            transform: scale(1.1);
        }

        .key:active {
            background: #222;
            box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        @keyframes shake {
            0% { transform: translate(0, 0) rotate(0deg); }
            15% { transform: translate(-10px, 10px) rotate(-3deg); }
            30% { transform: translate(10px, -10px) rotate(3deg); }
            45% { transform: translate(-15px, 15px) rotate(-6deg); }
            60% { transform: translate(15px, -15px) rotate(6deg); }
            75% { transform: translate(-10px, 10px) rotate(-3deg); }
            90% { transform: translate(10px, -10px) rotate(3deg); }
            100% { transform: translate(0, 0) rotate(0deg); }
        }

        .shake {
            animation: shake 0.5s cubic-bezier(0.36, 0.07, 0.19, 0.97);
        }

    </style>
</head>
<body>
    <h2>Score: <span id="score">0</span></h2>
    <div class="game-board" id="game-board"></div>
    <div class="keyboard" id="keyboard"></div>

    <script>
        const boardSize = 20;
        let snake = [{ x: 10, y: 10 }];
        let food = generateFood();
        let foodLetter = getRandomLetter();
        let direction = { x: 1, y: 0 }; 
        let score = 0;
        let movingToFood = false;
        let gameBoard = document.getElementById("game-board");
        let keyboard = document.getElementById("keyboard");
        let scoreDisplay = document.getElementById("score");

        function createBoard() {
            for (let i = 0; i < boardSize * boardSize; i++) {
                let cell = document.createElement("div");
                cell.classList.add("cell");
                gameBoard.appendChild(cell);
            }
        }

        function render() {
            document.querySelectorAll(".cell").forEach(cell => {
                cell.classList.remove("snake", "food");
                cell.innerText = "";
            });

            snake.forEach(segment => {
                let index = segment.y * boardSize + segment.x;
                document.querySelectorAll(".cell")[index].classList.add("snake");
            });

            let foodIndex = food.y * boardSize + food.x;
            let foodCell = document.querySelectorAll(".cell")[foodIndex];
            foodCell.classList.add("food");
            foodCell.innerText = foodLetter;
        }

        function moveSnake() {
            if (!movingToFood) {
                let head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };

                if (checkCollision(head)) {
                    return;
                }

                snake.unshift(head);
                snake.pop();
            } else {
                autoMoveToFood();
            }

            render();
        }

        function checkCollision(head) {
            if (head.x < 0 || head.x >= boardSize || head.y < 0 || head.y >= boardSize) {
                gameBoard.classList.add("shake"); 

                setTimeout(() => {
                    gameBoard.classList.remove("shake");
                }, 500);

                alert("Game Over!");
                resetGame();
                return true;
            }
            return false;
        }

        function autoMoveToFood() {
            if (snake[0].x !== food.x) {
                direction = { x: food.x > snake[0].x ? 1 : -1, y: 0 };
            } else if (snake[0].y !== food.y) {
                direction = { x: 0, y: food.y > snake[0].y ? 1 : -1 };
            }

            let head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };
            if (head.x === food.x && head.y === food.y) {
                snake.unshift(head);
                score++;
                scoreDisplay.innerText = score;
                movingToFood = false;
                food = generateFood();
                foodLetter = getRandomLetter();
            } else {
                snake.unshift(head);
                snake.pop();
            }
        }

        function createKeyboard() {
            const alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            alphabet.split("").forEach(letter => {
                let key = document.createElement("div");
                key.classList.add("key");
                key.innerText = letter;
                key.addEventListener("click", () => handleKeyPress(letter));
                keyboard.appendChild(key);
            });
        }

        function handleKeyPress(letter) {
            if (letter === foodLetter) {
                movingToFood = true;
            }
        }

        function getRandomLetter() {
            const alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            return alphabet[Math.floor(Math.random() * alphabet.length)];
        }

        function generateFood() {
            return {
                x: Math.floor(Math.random() * boardSize),
                y: Math.floor(Math.random() * boardSize)
            };
        }

        function resetGame() {
            snake = [{ x: 10, y: 10 }];
            direction = { x: 1, y: 0 };
            score = 0;
            scoreDisplay.innerText = score;
            food = generateFood();
            foodLetter = getRandomLetter();
            movingToFood = false;
        }

        function startGame() {
            createBoard();
            createKeyboard();
            render();
            setInterval(moveSnake, 400);
        }

        startGame();
    </script>
</body>
</html>
