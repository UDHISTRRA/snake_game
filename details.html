<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Info Form</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');

        :root {
             --size: 20px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .dust {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: conic-gradient(from 180deg at 50% 70%, #fff 0deg, #eec32d 72deg, #ec4b4b 144deg, #709ab9 216deg, #4dffbf 288deg, #fff 1turn);
            mask:
                radial-gradient(circle at 50% 50%, white 2px, transparent 2.5px) 50% 50% / var(--size) var(--size),
                url("https://assets.codepen.io/605876/noise-mask.png") 256px 50% / 256px 256px;
            mask-composite: intersect;
            animation: flicker 20s infinite linear;
        }

        @keyframes flicker {
            to {
                mask-position: 50% 50%, 0 50%;
            }
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 20px;
            background: linear-gradient(135deg, #1e1e2e, #252538);
            height: 100vh;
            font-family: 'Poppins', sans-serif;
            color: #fff;
            text-align: center;
        }

        .container {
            text-align: center;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 500px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            font-size: 36px;
        }

        p {
            font-size: 20px;
        }

        label {
            font-size: 22px;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            font-size: 18px;
            padding: 10px;
            border-radius: 9px;
            border: none;
            margin-bottom: 20px;
        }

        button {
            padding: 12px 24px;
            background: #ff4081;
            color: #fff;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            border: none;
            text-transform: uppercase;
            box-shadow: 0 4px 10px rgba(255, 64, 129, 0.3);
            transition: all 0.3s ease-in-out;
        }

        button:hover {
            background: #e03572;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="dust"></div>
    <div class="container">
        <h1>Welcome</h1>
        <p>Please enter your details below</p>
    </div>
    <div class="form-container">
        <div class="input-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="input-group">
            <label for="birthdate">Birthdate:</label>
            <input type="date" id="birthdate" name="birthdate" required>
        </div>
        <button type="submit" onclick="startGame()">Submit</button>
    </div>
</body>
<script>
    function startGame() {
        window.location.href = "difficulty.html"; // Navigate to difficulty level page
    }
</script>
</html>
